name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2
      
      - name: Run markdownlint
        run: markdownlint-cli2 '**/*.md' --config .markdownlint.json
        
  check-links:
    name: Check Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          args: --verbose --no-progress '**/*.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          

  generate-api-docs:
    name: Generate API Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Lua
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.1"
      
      - name: Install LuaRocks
        uses: leafo/gh-actions-luarocks@v4
      
      - name: Install dependencies for ldoc
        run: |
          # Install dependencies required by ldoc
          sudo apt-get update
          sudo apt-get install -y lua-discount
          
      - name: Install ldoc
        run: luarocks install ldoc
      
      - name: Verify ldoc installation
        run: |
          which ldoc || echo "ldoc not found in PATH"
          ldoc --version || echo "ldoc command failed"
          
      - name: Generate API documentation
        run: |
          mkdir -p doc/luadoc
          if [ -f .ldoc.cfg ]; then
            # Run LDoc
            ldoc -v lua/ -d doc/luadoc -c .ldoc.cfg
          else
            echo "Warning: No .ldoc.cfg found, skipping documentation generation"
          fi
          
      - name: List generated documentation
        run: ls -la doc/luadoc || echo "No documentation generated"