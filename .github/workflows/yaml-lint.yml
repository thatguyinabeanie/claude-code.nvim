name: Lint YAML

on:
  push:
    branches: [main]
    paths:
      - '**.yml'
      - '**.yaml'
  pull_request:
    branches: [main]
    paths:
      - '**.yml'
      - '**.yaml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install yamllint
        run: pip install yamllint
      - name: Run yamllint
        run: yamllint .
