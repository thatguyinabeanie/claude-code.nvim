# Vale configuration for claude-code.nvim
StylesPath = .vale/styles

MinAlertLevel = warning

# Download these style packages first with: vale sync
# Google and Microsoft packages understand technical terms better
Packages = Google, Microsoft, Hugo, write-good

# Markdown files - apply comprehensive style checks
[*.{md,mdx}]
# Use Google as base - it's more lenient with technical terms
BasedOnStyles = Vale, Google

# Disable some overly strict rules for technical docs
Google.We = NO
Google.Will = NO
Microsoft.Contractions = NO

# Code blocks and inline code - don't lint these
TokenIgnores = (\*\*[^\*]+\*\*), (`[^`]+`), (\[[^\]]+\]\([^\)]+\))

# Ignore certain patterns common in technical documentation
Vale.Terms = NO
Vale.Spelling = YES
proselint.Typography = NO

# Project-specific exceptions
Vale.Avoid = NO
write-good.Passive = suggestion
write-good.TooWordy = suggestion
write-good.Weasel = suggestion
write-good.E-Prime = NO
alex.Condescending = suggestion

# Less strict rules for changelogs
[CHANGELOG.md]
BasedOnStyles = Vale
write-good.E-Prime = NO
write-good.TooWordy = NO
proselint.Typography = NO

# Issue templates have specific format requirements
[.github/ISSUE_TEMPLATE/*.md]
BasedOnStyles = Vale
proselint.Typography = NO
write-good.Passive = NO

# PR template is instructional
[.github/PULL_REQUEST_TEMPLATE.md]
BasedOnStyles = Vale
write-good.Passive = NO
write-good.TooWordy = NO