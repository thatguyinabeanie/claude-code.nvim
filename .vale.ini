# Vale configuration for claude-code.nvim
StylesPath = .vale/styles
MinAlertLevel = error

# Use Google style guide
Packages = Google

# Vocabulary settings
Vocab = Base

# Exclude paths
IgnoredScopes = code, tt
SkippedScopes = script, style, pre, figure
IgnoredClasses = my-class

[*.{md,mdx}]
BasedOnStyles = Vale, Google
Vale.Terms = NO

# Exclude directories we don't control
[.vale/styles/**/*.md]
BasedOnStyles =