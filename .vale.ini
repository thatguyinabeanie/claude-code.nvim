# Vale configuration for claude-code.nvim
StylesPath = .vale/styles

MinAlertLevel = suggestion

# Download these style packages first with: vale sync
Packages = proselint, write-good, alex

# Markdown files - apply comprehensive style checks
[*.{md,mdx}]
BasedOnStyles = Vale, proselint, write-good, alex

# Code blocks and inline code - don't lint these
TokenIgnores = (\*\*[^\*]+\*\*), (`[^`]+`), (\[[^\]]+\]\([^\)]+\))
Transform = \.lua$ -> .md

# Ignore certain patterns common in technical documentation
Vale.Terms = NO
Vale.Spelling = YES

# Ignore certain directories and files completely
[{node_modules/**, .git/**, .vscode/**, vendor/**, .luarocks/**, doc/luadoc/**, .vale/styles/**}]
Vale.Spelling = NO
Vale.Terms = NO
BasedOnStyles = 

# Less strict rules for changelogs
[CHANGELOG.md]
write-good.E-Prime = NO
write-good.TooWordy = NO
alex.Condescending = NO